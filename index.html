<html>
    <head>
        <script>
            const FOCAL_LENGTH  = 800;
            const rotate_step   = 3.1415926 / 2;
            const center_x      = 250;
            const center_y      = 250;
        </script>

        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div id="header">
            <span id="help">Help</span>
            <span class="logo">
                <h1>BlockOut - the game</h1>
            </span>
        </div>
        <div id="game">
            <div class="message">
                <span class="caption">Game Over</span>
            </div>
            <div class="info">
                <div class="is50">
                    <span class="caption">Score: <span id="score_value">0</span></span>
                </div>
                <div class="is50">
                    <span class="caption">Top Score: <span id="top_score_value"></span></span>
                </div>
                <div class="is50">
                    <span class="caption">Speed: <span id="speed_value">1</span></span>
                </div>
            </div>
            <canvas id="myCanvas" width="500" height="500"></canvas>
        </div>
        <div id="bottom">
            <div class="is51" id="submit">
                <span class="caption">Username</span><input type="text" id="user_alias" />
            </div>
            <div class="is51" id="buttons">
                <input class="btn" type="button" value="Start Multiplayer Game" id="start_game" />
            </div>
        </div>
        <div id="help_info">
            <span id="help_close">X</span>
            <div class="help_header"><h3>How to play</h3></div>
            <div>
                <p>
                    Pause<br>
                    <div class="button">P</div>
                </p>
                <p>
                    Rotate<br/>
                    <div class="button">Q</div> <div class="button">W</div> <div class="button">E</div><br/>
                    <div class="button">A</div> <div class="button">S</div> <div class="button">D</div>
                </p>
                <p>
                    Move<br/>
                    <div class="button">U</div> <div class="button">I</div> <div class="button">O</div><br/>
                    <div class="button">J</div> <div class="button">K</div> <div class="button">L</div><br/>
                    <div class="button">M</div> <div class="button"><</div> <div class="button">></div>
                </p>
            </div>
        </div>
    </body>
    <script src="js/piece.js"></script>
    <script src="js/field.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/prototypes.js"></script>
    <!-- <script src="js/net.js"></script> -->
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>

</html>
